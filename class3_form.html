<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="" autocomplete="off">
        <fieldset>
            <legend>User Information</legend>
            <label for="fname">First Name</label>
            <br>
            <input type="text" id="fname" placeholder="Enter your First Name" required>
            <br><br>
            <label for="lname">Last Name</label>
            <br>
            <input type="text" id="lname" placeholder="Enter your Last Name">
            <br>
            <label for="Email">Email</label>
            <br>
            <input type="text" id="Email" placeholder="xyz@gmail.com">
            <br>
            <label for="files">Files</label>
            <br>
            <input type="file" name="files" id="files">
            <br>
            <label for="Contact">Contact No.</label>
            <br>
            <input type="number" id="Contact" placeholder="+977 .........">
            <br>
            <label for="Password">Password</label>
            <br>
            <input type="password" id="Password" placeholder="**********">
            <br>
            <label for="DOB">DOB</label>
            <br>
            <input type="date" id="DOB">
            <br>
            <label for="Birthday">Birthday</label>
            <br>
            <input type="datetime-local" id="Birthday">
            <br>
            <label for="gender">Gender</label>
            <br>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Others">Others
            <br><label for="subject">Subjects</label>
            <br>
            <input type="checkbox" name="subject" value="HTML">HTML
            <input type="checkbox" name="subject" value="CSS">CSS
            <input type="checkbox" name="subject" value="JavaScript">JavaScript
            <input type="checkbox" name="subject" value="React">React
            <input type="checkbox" name="subject" value="Git">Git
            <br>
            <label for="district">District</label>
            <br>
            <select name="district" id="district">
                <option value="Bhaktapur">Bhaktapur</option>
                <option value="Kathmandu">Kathmandu</option>
                <option value="Lalitpur">Lalitpur</option>
            </select>
            <br>
            <label for="des">Description</label>
            <br>
            <textarea name="des" id="des" cols="50" rows="15"></textarea>
            <br>
            <input type="search" name="search" id="search" placeholder="Search anything">
            <br>
            <input type="Submit" value="Submit">
            <input type="reset" value="React">
            <br>
            <input type="range" name="range" id="range" min="10" max="100">
        </fieldset>
        

    </form>
</body>
</html>
