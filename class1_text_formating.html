<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <!-- Old Version  -->
    <b>This is a Bold Tag.</b>
    <br>
    <i>This is an itallic Tag.</i>
    <br>
    <u>This is an underline tag.</u>
    <br>
    <s>This is a deleted tag</s>
    <br>
    <mark>This is highlighted tag.</mark>
    <br>
    <!-- Updated version  -->
    <strong>This is similar to bold tag.</strong>
    <br>
    <em>This is simliar to itallic tag.</em>
    <br>
    <ins>This is similar to underline tag</ins>
    <br>
    <del>This is similar to deleted tag</del>

    <p>a <sup>2</sup>+b <sup>2</sup></p>
    <p>a <sub>2</sub>+b <sub>2</sub></p>
</body>
</html>
